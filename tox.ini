[tox]
skipsdist = True
envlist = py38,py39,py310

[testenv:{unit,py38,py39,py310,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.

[testenv:{integration,py38,py39,py310,py}-{redshift}]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    REDSHIFT_TEST_*
    PYTEST_ADDOPTS
commands =
  redshift: {envpython} -m pytest {posargs} -m profile_redshift tests/integration
  redshift: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev-requirements.txt
  -e.
