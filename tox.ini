[tox]
skipsdist = True
envlist = py38,py39,flake8

[testenv:flake8]
description = flake8 code checks
basepython = python3.8
skip_install = true
commands = flake8 --select=E,W,F --ignore=W504,E741 --max-line-length 99 \
  dbt
deps =
  -rdev_requirements.txt

[testenv:{unit,py38,py39,py}]
description = unit testing
skip_install = true
passenv =
    DBT_*
    PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev_requirements.txt
  -e.

[testenv:{integration,py38,py39,py}-{redshift}]
description = adapter plugin integration testing
skip_install = true
passenv =
    DBT_*
    REDSHIFT_TEST_*
    PYTEST_ADDOPTS
commands =
  redshift: {envpython} -m pytest {posargs} -m profile_redshift tests/integration
  redshift: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev_requirements.txt
  -e.
