[tox]
skipsdist = True
envlist = py36,py37,py38,py39,flake8,mypy

[testenv:flake8]
description = flake8 code checks
basepython = python3.8
skip_install = true
commands = flake8 --select=E,W,F --ignore=W504,E741 --max-line-length 99 \
  dbt
deps =
  -rdev_requirements.txt

[testenv:mypy]
description = mypy static type checking
basepython = python3.8
skip_install = true
commands = mypy dbt
deps =
  -rdev_requirements.txt
  -e.

[testenv:{unit,py36,py37,py38,py39,py}]
description = unit testing
skip_install = true
passenv = DBT_* PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} test/unit
deps =
  -rdev_requirements.txt
  -e.

[testenv:{integration,py36,py37,py38,py39,py}-redshift]
description = adapter plugin integration testing
skip_install = true
passenv = DBT_* REDSHIFT_TEST_* PYTEST_ADDOPTS
commands = {envpython} -m pytest {posargs} -m profile_redshift test/integration
deps =
  -rdev_requirements.txt
  -e.

[pytest]
env_files =
    test.env
testpaths =
    test/unit
    test/integration
